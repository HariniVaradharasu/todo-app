<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enhanced To-Do List</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        text-align: center;
      }

      .todo-container {
        max-width: 400px;
        margin: 50px auto;
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h2 {
        margin-bottom: 10px;
        color: #333;
      }

      .input-group {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      input,
      select {
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        width: 100%;
      }

      button {
        padding: 10px;
        border: none;
        background: #007bff;
        color: white;
        border-radius: 5px;
        cursor: pointer;
      }

      button:hover {
        background: #0056b3;
      }

      ul {
        list-style: none;
        padding: 0;
        margin-top: 20px;
      }

      li {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: white;
        padding: 10px;
        margin: 5px 0;
        border-radius: 5px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      }

      .task-details {
        text-align: left;
        flex: 1;
      }

      .task-actions button {
        background: none;
        border: none;
        font-size: 18px;
        cursor: pointer;
      }

      .task-actions button:first-child {
        color: green;
      }

      .task-actions button:nth-child(2) {
        color: orange;
      }

      .task-actions button:last-child {
        color: red;
      }

      .completed {
        background-color: #4ee853 !important;
      }

      .task-counter {
        display: flex;
        justify-content: space-between;
        font-size: 14px;
        margin-top: 10px;
        padding: 5px;
        background: #eaeaea;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="todo-container">
      <h2>Enhanced To-Do List</h2>
      <div class="input-group">
        <input type="text" id="taskInput" placeholder="Add a new task..." />
        <select id="priority">
          <option value="High">High Priority üî¥</option>
          <option value="Medium">Medium Priority üü°</option>
          <option value="Low">Low Priority üü¢</option>
        </select>
        <input type="date" id="dueDate" />
        <button onclick="addTask()">Add Task</button>
      </div>
      <div class="task-counter">
        <span>Total: <span id="totalTasks">0</span></span>
        <span>Completed: <span id="completedTasks">0</span></span>
        <span>Pending: <span id="pendingTasks">0</span></span>
      </div>

      <input
        type="text"
        id="searchInput"
        placeholder="Search tasks..."
        onkeyup="searchTasks()"
        style="
          margin-top: 15px;
          padding: 10px;
          width: 100%;
          border-radius: 5px;
          border: 1px solid #ddd;
        "
      />

      <ul id="taskList"></ul>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", loadTasks);

      function addTask() {
        let taskInput = document.getElementById("taskInput");
        let priority = document.getElementById("priority").value;
        let dueDate = document.getElementById("dueDate").value;
        let taskText = taskInput.value.trim();

        if (taskText === "") return;

        let taskList = document.getElementById("taskList");
        let li = document.createElement("li");
        li.innerHTML = `
                <div class="task-details">
                    <strong>${taskText}</strong> <br>
                    <small>Priority: ${priority} | Due: ${
          dueDate || "No date"
        }</small>
                </div>
                <div class="task-actions">
                    <button onclick="toggleTask(this)">‚úî</button>
                    <button onclick="editTask(this)">‚úèÔ∏è</button>
                    <button onclick="deleteTask(this)">‚ùå</button>
                </div>
            `;
        taskList.appendChild(li);

        saveTasks();
        updateTaskCount();
        taskInput.value = "";
        document.getElementById("priority").value = "Medium";
        document.getElementById("dueDate").value = "";
      }

      function searchTasks() {
        let searchQuery = document
          .getElementById("searchInput")
          .value.toLowerCase();
        let tasks = document.querySelectorAll("#taskList li");

        tasks.forEach((task) => {
          let taskText = task.querySelector("strong").textContent.toLowerCase();
          if (taskText.includes(searchQuery)) {
            task.style.display = "flex";
          } else {
            task.style.display = "none";
          }
        });
      }

      function toggleTask(button) {
        let taskElement = button.parentElement.parentElement;
        taskElement.classList.toggle("completed");
        saveTasks();
        updateTaskCount();
      }

      function editTask(button) {
        let taskElement = button.parentElement.parentElement;
        let taskDetails = taskElement.querySelector(".task-details strong");

        let inputField = document.createElement("input");
        inputField.type = "text";
        inputField.value = taskDetails.textContent;
        inputField.style.width = "80%";

        inputField.addEventListener("keydown", function (event) {
          if (event.key === "Enter") {
            saveEditedTask(inputField, button);
          }
        });

        taskDetails.replaceWith(inputField);
        inputField.focus();

        button.textContent = "‚úèÔ∏è";
        button.onclick = function () {
          saveEditedTask(inputField, button);
        };
      }

      function saveEditedTask(inputField, button) {
        let newText = inputField.value.trim();
        if (newText === "") return;

        let newTaskDetails = document.createElement("strong");
        newTaskDetails.textContent = newText;

        inputField.replaceWith(newTaskDetails);

        button.textContent = "‚úèÔ∏è";
        button.onclick = function () {
          editTask(button);
        };

        saveTasks();
      }

      function deleteTask(button) {
        button.parentElement.parentElement.remove();
        saveTasks();
        updateTaskCount();
      }

      function saveTasks() {
        let tasks = [];
        document.querySelectorAll("#taskList li").forEach((li) => {
          tasks.push({
            text: li.querySelector("strong").textContent,
            priority: li
              .querySelector("small")
              .textContent.split("|")[0]
              .trim()
              .replace("Priority: ", ""),
            dueDate: li
              .querySelector("small")
              .textContent.split("|")[1]
              .trim()
              .replace("Due: ", ""),
            completed: li.classList.contains("completed"),
          });
        });
        localStorage.setItem("tasks", JSON.stringify(tasks));
        updateTaskCount();
      }

      function loadTasks() {
        let savedTasks = JSON.parse(localStorage.getItem("tasks")) || [];
        let taskList = document.getElementById("taskList");
        taskList.innerHTML = "";
        savedTasks.forEach((task) => {
          let li = document.createElement("li");
          if (task.completed) li.classList.add("completed");

          li.innerHTML = `
                    <div class="task-details">
                        <strong>${task.text}</strong> <br>
                        <small>Priority: ${task.priority} | Due: ${
            task.dueDate || "No date"
          }</small>
                    </div>
                    <div class="task-actions">
                        <button onclick="toggleTask(this)">‚úî</button>
                        <button onclick="editTask(this)">‚úèÔ∏è</button>
                        <button onclick="deleteTask(this)">‚ùå</button>
                    </div>
                `;
          taskList.appendChild(li);
        });
        updateTaskCount();
      }

      function updateTaskCount() {
        let total = document.querySelectorAll("#taskList li").length;
        let completed = document.querySelectorAll(
          "#taskList .completed"
        ).length;
        document.getElementById("totalTasks").textContent = total;
        document.getElementById("completedTasks").textContent = completed;
        document.getElementById("pendingTasks").textContent = total - completed;
      }
    </script>
  </body>
</html>
